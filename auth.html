<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskApp ‚Ä¢ Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="auth-hero text-center mb-3">
          <h1 class="h4 mb-0 text-primary">TaskApp</h1>
        </div>
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <ul class="nav nav-pills nav-fill mb-3" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">
                  <i class="bi bi-box-arrow-in-right"></i> Iniciar sesi√≥n
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">
                  <i class="bi bi-person-plus"></i> Registrarse
                </button>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="formLogin" class="vstack gap-3">
                  <div>
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div>
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="loginNombre" required>
                  </div>
                  <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
                </form>
              </div>

              <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="formRegister" class="vstack gap-3">
                  <div>
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="regNombre" required minlength="3">
                  </div>
                  <div>
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" required>
                  </div>
                  <button class="btn btn-success" type="submit"><i class="bi bi-person-plus"></i> Crear cuenta</button>
                </form>
              </div>
            </div>

            <div id="toastArea" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { AuthService } from './src/services/AuthService.js';
    import { showToast } from './src/services/Toasts.js';

    const auth = new AuthService();

    const formLogin = document.getElementById('formLogin');
    const formRegister = document.getElementById('formRegister');

    formLogin.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const nombre = document.getElementById('loginNombre').value.trim();
      try {
        auth.login({ email, nombre });
        showToast('Bienvenido üëã', 'Has iniciado sesi√≥n', 'success');
        window.location.href = 'app.html';
      } catch (err) {
        showToast('Error', err.message, 'danger');
      }
    });

    formRegister.addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = document.getElementById('regNombre').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      try {
        auth.register({ nombre, email });
        showToast('Cuenta creada ‚úÖ', 'Ahora puedes iniciar sesi√≥n', 'success');
        document.getElementById('login-tab').click();
      } catch (err) {
        showToast('Error', err.message, 'danger');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
